<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Advan</title>
</head>
<body>
<table border ="0" cellspacing ="0" cellpadding ="5">
<form action="">
<tr>
    <td><label for="username">Username :</label></td>
    <td><input type="text" name="" id="username"></td>
</tr>

<tr>
    <td><label for="password">Password :</label></td>
    <td><input type="password" name="" id="password"></td>
</tr>

<tr>
    <td colspan="2" align="center">
        <input type="radio" name="jk" id="pria"><label for="pria">Pria</label>
        <input type="radio" name="jk" id="wanita"><label for="wanita">Wanita</label>
    </td>
</tr>
      
<tr>
    <td colspan="2" align="center">
        <input type="checkbox" name="hobi" id="penyanyi"><label for="penyanyi">Penyanyi</label>
        <input type="checkbox" name="hobi" id="menonton"><label for="menonton">menonton</label>
        <input type="checkbox" name="hobi" id="berlari"><label for="berlari">berlari</label>
    </td>
</tr>

<tr>
    <td><label for="kota">Kota :</label></td>
    <td>
        <select name="" id="">
            <option value="Bandung">Bandung</option>
            <option value="Yogyakarta">Yogyakarta</option>
            <option value="Jakarta">Jakarta</option>
        </select>
    </td>
</tr>

<tr>
    <td><label for="komen">Komentar :</label></td>
    <td><textarea name="" id="komen" cols="30" rows="10"></textarea></td>
</tr>

<tr>
    <td></td>
    <td>
        <input type="submit" name="klik" id="klik" value="Kirim">
    </td>
</tr>

</form>
</table>
</body>
</html>
